<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reviewSubmission</title>
    <link rel="stylesheet" href="../../../css/my_info/reviewSubmission.css">

</head>

<body>
    
    <main >
        <section class="review-submission-section">
            <h2 class="review-title">리뷰 쓰기</h2>
            <div class="review-container">
                <div class="review-product">
                    <img src="로쉐.png" alt="초콜릿" class="review-product-img">
                    <div class="review-product-info">
                        <p class="product-name">[스마트스토어] 프리미엄 로쉐 초콜릿</p>
                        <p class="product-category">카테고리: 초콜릿 바</p>
                        <p class="purchase-date">구매일자: 2025.02.16</p>
                    </div>
                </div>
                
                <div class="review-rating">
                    <p>상품은 만족하셨나요?</p>
                    <div class="stars">★★★★★</div>
                    <p class="rating-label">선택해주세요.</p>
                </div>
                
                <div class="review-packaging">
                    <p>포장은 잘 되었나요?</p>
                    <div class="packaging-options">
                        <span class="packaging-bad">❌</span>
                        <span class="packaging-neutral">⚪</span>
                        <span class="packaging-good">✔️</span>
                    </div>
                    <div class="packaging-labels">
                        <span>아니요</span>
                        <span>보통</span>
                        <span>잘됐어요</span>
                    </div>
                </div>
                
                <div class="review-text">
                    <p>어떤 점이 좋았나요?</p>
                    <textarea placeholder="최소 10자 이상 입력해주세요." maxlength="5000"></textarea>
                </div>
                
                <div class="review-attachment">
                    <button class="upload-btn">📷 사진/동영상 첨부하기</button>
                </div>
                
                <div class="review-images">
                    <img src="로쉐.png" alt="첨부 이미지" class="attached-img">
                    <img src="로쉐.png" alt="첨부 이미지" class="attached-img">
                    <img src="로쉐.png" alt="첨부 이미지" class="attached-img">
                    <img src="로쉐.png" alt="첨부 이미지" class="attached-img">
                </div>
                <div class="review-images">
                    <img src="로쉐.png" alt="첨부 이미지" class="attached-img">
                    <img src="로쉐.png" alt="첨부 이미지" class="attached-img">
                </div>
                
                <div class="review-actions">
                    <button class="cancel-btn">취소</button>
                    <button class="submit-btn">등록</button>
                </div>
            </div>
        </section>
    </main>

    
</body>

</html>
