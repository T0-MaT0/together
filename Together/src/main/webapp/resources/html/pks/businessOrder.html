<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브랜드 상품 주문</title>

    <link rel="stylesheet" href="../../../resources/css/businessOrder-style.css">

    <script src="https://kit.fontawesome.com/f8edd1a12b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="order-header">
        <div class="header-up">
            <a href="#">
                <img src="../../../resources/images/business/logo.png">
            </a>
            <span>To 브랜드</span>
            <i class="fa-regular fa-user"></i>
        </div>
        <div class="header-down">
            <a href="#">주문/결제</a>
        </div>
    </section>
    <main>
        <section class="content">
            <div class="content-left">
                <div>
                    <div class="title-area">
                        <h3>배송지</h3>
                        <button class="btn">내 주소</button>
                    </div>
                    <div class="content-row">
                        <input type="text" name="orderAddress" placeholder="우편번호" maxlength="6">
                        <button class="btn" type="button">주소검색</button>
                    </div>
                    <div class="content-row">
                        <input type="text" name="orderAddress" placeholder="도로명/지번 주소">
                    </div>
                    <div class="content-row">
                        <input type="text" name="orderAddress" placeholder="상세 주소">
                    </div>
                </div>
                <div>
                    <div class="title-area">
                        <h3>주문 상품</h3>
                    </div>
                    <div class="content-row">
                        <span>제품 이름이 긴 상품</span>
                        <img src="../../../resources/images/business/product.png">
                    </div>
                    <div class="content-row">
                        <div>
                            <span class="violet-color">옵션</span> 
                            <span>블랙,라지-1개</span>
                        </div>
                        <span>5,000원</span>
                    </div>
                    <div class="content-row">
                        <div>
                            <span class="violet-color">옵션</span> 
                            <span>화이트,라지-2개</span>
                        </div>
                        <span>10,000원</span>
                    </div>
                    <div class="content-row">
                        <span class="violet-color">합계</span> 
                        <span>15,000원</span>
                    </div>
                </div>
                <div>
                    <div class="title-area">
                        <div>
                            <img src="../../../resources/images/business/logo.png">
                            <span>머니</span>
                        </div>
                        <button class="btn">충전하기</button>
                    </div>
                    <div class="content-row">
                        <span>현재 포인트</span>
                        <span class="violet-color">1,150원</span>
                    </div>
                    <div class="content-row">
                        <span class="violet-color">총 주문금액</span>
                        <span>15,000원</span>
                    </div>
                    <div class="content-row">
                        <span class="violet-color">합계</span>
                        <span>-13,850원</span>
                    </div>
                </div>
            </div>
            <div class="content-right">
                <span>결제 예상 금액</span>
                <span>15,000원</span>
                <button>포인트로 결제하기</button>
            </div>
        </section>
    </main>
</body>
</html>
