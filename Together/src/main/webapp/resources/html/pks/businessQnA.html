<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브랜드 Q&A 작성 팝업창</title>

    <link rel="stylesheet" href="../../../resources/css/businessReview-style.css">

    <script src="https://kit.fontawesome.com/f8edd1a12b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="reviewModal">
        <div class="modal-header">Q&A 작성하기</div>
        <div class="modal-content-area">
            <div class="modal-content">
                <textarea placeholder="문의 내용을 입력하세요"></textarea>
                <span>0/1000</span>
            </div>
            <div class="secret-area">
                <label class="custom-radio">
                    <input type="radio" name="secret">
                    <span class="radio-mark"></span>
                    공개글
                </label>
                <label class="custom-radio">
                    <input type="radio" name="secret">
                    <span class="radio-mark"></span>
                    비밀글
                </label>
            </div>
            <div class="modal-footer">
                <span>
                    문의 내용에 대한 답변은 해당 상품의 상세 페이지 또는 'Q&A 리스트'에서 확인하실 수 있습니다.
                </span>
                <div class="btn-area">
                    <button class="btn cancel" onclick="closeModal()">취소</button>
                    <button class="btn submit">등록</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
